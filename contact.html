</header>

  <main class="container">
    <div class="row">
      <section id="contact" class="panel panel-default col-md-6 col-lg-6 col-sm-10 col-sm-offset-1 col-md-offset-0">
          <h1>Contact</h1>
          
          <form action="#">
                <div class="form-group">
                      <label for="email">Name</label>
                      <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
                </div>
                <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email" name="name" placeholder="Your Email">
                 </div>
                  <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" rows="7" id="message">
                        </textarea>
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                </form>
        </section>

    <aside id="sidebar" class="panel panel-default col-sm-10 col-md-5             col-lg-3 col-sm-offset-1 col-md-offset-1">
